schema: ${SERVER_HOST}
documents: "src/graphql/**/*.graphql"
overwrite: true
generates:
  ./src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHOC: false
      withComponent: false
      withHooks: true
